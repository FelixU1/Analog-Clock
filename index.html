<!DOCTYPE html>
<html lang="en">
    <!--Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css"> <!--CSS-->
</head>

<!--Body-->
<body>
    <div class="clock">
        <!--Numbers in Roman nymerals-->
        <div class="numbers">
            <div class="twelve">XII</div>
            <div class="three">III</div>
            <div class="six">VI</div>
            <div class="nine">IX</div>
        </div>
        <!--Class of arrows-->
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="https://logos-world.net/wp-content/uploads/2020/06/Logo-Cartier.png" alt="Philipe-Ptek-Logo"> <!--Logo-->
    </div>


    <script src="script.js"></script> <!--Javascript-->
</body>
</html>
